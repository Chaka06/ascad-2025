<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Cérémonie ASCAD 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 8px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: #ff7900;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #e66a00;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo ASCAD" class="logo">
        
        <h1>Catalogue de la Cérémonie ASCAD 2025</h1>
        <div class="subtitle">Académie des Sciences Commerciales, Administratives et Diplomatiques</div>
        
        <p class="description">Consultez le catalogue complet de notre cérémonie de remise des diplômes.</p>
        
        <a href="catalogue.pdf" class="button">Consulter le Catalogue</a>
        
        <div class="footer">Côte d'Ivoire • 2025</div>
    </div>
</body>
</html>
